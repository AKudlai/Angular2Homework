<div class="container" *ngIf="commentForm">
  <h2>Add new comment:</h2>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm)">
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="form-control" id="username" type="text" formControlName="userName" />
    </div>

    <div class="form-group">
      <label for="comment">Text:</label>
      <textarea class="form-control" id="comment" formControlName="commentText"></textarea>
    </div>

    <input type="submit" class="btn btn-default" [disabled]="" value="Add">
  </form>
</div>
